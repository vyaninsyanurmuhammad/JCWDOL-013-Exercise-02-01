<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCWDOL-013 - Table</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>No</th>
                <th>Image</th>
                <th>Name</th>
                <th>Food</th>
                <th>Group</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><img src="./assets/cat.webp" /></td>
                <td>Smiling<sup>Cat</sup></td>
                <td>Healty<sub>Fish</sub></td>
                <td>
                    <input type="radio" name="type1" checked value="vertebrate">
                    <label> Vertebrate </label>
                    <input type="radio" name="type1" value="invertebrate">
                    <label> invertebrate </label>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="./assets/dog.jpg" /></td>
                <td>Happy<sup>Dog</sup></td>
                <td>Freash<sub>Meat</sub></td>
                <td>
                    <input type="radio" name="type2" checked value="vertebrate">
                    <label> Vertebrate </label>
                    <input type="radio" name="type2" value="invertebrate">
                    <label> invertebrate </label>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="./assets/apes.webp" /></td>
                <td>Apes<sup>Strong</sup></td>
                <td>Sweet<sub>Banana</sub></td>
                <td>
                    <input type="radio" name="type3" checked value="vertebrate">
                    <label> Vertebrate </label>
                    <input type="radio" name="type3" value="invertebrate">
                    <label> invertebrate </label>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td><img src="./assets/jellyfish.jpg" /></td>
                <td>Jelly<sup>Fish</sup></td>
                <td>Sweet<sub>Plankton</sub></td>
                <td>
                    <input type="radio" name="type4" value="vertebrate">
                    <label> Vertebrate </label>
                    <input type="radio" name="type4" checked value="invertebrate">
                    <label> invertebrate </label>
                </td>
            </tr>
            <tr>
                <td>5</td>
                <td><img src="./assets/squidward.jpg" /></td>
                <td>Swimming<sup>Squidward</sup></td>
                <td>Small<sub>Fish</sub></td>
                <td>
                    <input type="radio" name="type5" value="vertebrate">
                    <label> Vertebrate </label>
                    <input type="radio" name="type5" checked value="invertebrate">
                    <label> invertebrate </label>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
